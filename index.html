<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec</title>
    <script src="main.js"></script>  
    <link rel="stylesheet" href="style.css"/>

     <!-- Code to calculate binary to decimal in real time -->
     <script> 
      setInterval(() => {
        convert();
      }, 200); 
      </script>

  </head>
  <body>
    <h1 align="center">Binary to Decimal Converter</h1>
    <span id="msg"></span>
    <br><br>
    <form class = "container" autocomplete="off">
        <p>
          <label>Binary number:</label>
          <br>
          <input
            type="text" 
            id="bin_num"
            placeholder="Enter binary number"
            required
          /> 
          <p> 
          <label>Decimal number:</label>
          <br>
          <input type="text" placeholder="Output" id="dec_num" readonly /> 
          </p>
          <input type="reset" value="Clear" />
        </p>
    </form>
  </body>
</html>
